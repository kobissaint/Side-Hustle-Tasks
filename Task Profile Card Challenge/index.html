<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Side Hustle Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="card"
          src="images/background-pattern-card.svg"
          alt="card container image"
        />
        <div class="profile">
          <img
            class="profilepicture"
            src="images/kobis-baby.jpg"
            alt="profile picture"
          />
          <div class="name">
            Saint Kobis
            <span>28</span>
          </div>

          <span class="city">Delta</span>

          <hr />

          <div class="stats">
            <div class="followers">
              200K
              <span>Followers</span>
            </div>

            <div class="likes">
              199K
              <span>Likes</span>
            </div>

            <div class="photos">
              2.8K
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://sidehustleng.slack.com/archives/C01N3QGJZHR/p1614538216151200"
        target="_blank"
        >Frontend Web Design Development</a
      >. Coded by <a href="#">Udoma Oghenekobiruo</a>.
    </div>
  </body>
</html>
